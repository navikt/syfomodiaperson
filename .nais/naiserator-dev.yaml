apiVersion: "nais.io/v1alpha1"
kind: "Application"
metadata:
  name: syfomodiaperson
  namespace: teamsykefravr
  labels:
    team: teamsykefravr
spec:
  image: {{ image }}
  replicas:
    min: 2
    max: 4
    cpuThresholdPercentage: 90
  port: 8080
  liveness:
    path: /health/isAlive
    initialDelay: 10
    timeout: 5
    periodSeconds: 5
    failureThreshold: 30
  readiness:
    path: /health/isReady
    initialDelay: 20
    periodSeconds: 5
    timeout: 5
  prometheus:
    enabled: true
    path: /actuator/metrics
  resources:
    limits:
      cpu: 500m
      memory: 1Gi
    requests:
      cpu: 100m
      memory: 128Mi
  azure:
    application:
      enabled: true
      tenant: trygdeetaten.no
      replyURLs:
        - "https://syfomodiaperson.dev.intern.nav.no/oauth2/callback"
      claims:
        extra:
          - "NAVident"
  envFrom:
    - secret: syfomodiaperson-session-key
  webproxy: true
  ingresses:
    - "https://syfomodiaperson.dev.intern.nav.no"
  env:
    - name: NAIS_CONTEXT
      value: 'dev'
    - name: NODE_ENV
      value: "production"
    - name: REDIS_HOST
      value: "syfomodiaperson-redis"
    - name: AUTH_REDIRECT_URI
      value: "https://syfomodiaperson.dev.intern.nav.no/oauth2/callback"
    - name: FASTLEGEREST_AAD_APP_CLIENT_ID
      value: "c5e5194c-5513-40d0-ba26-d38e70a65427"
    - name: FASTLEGEREST_HOST
      value: "fastlegerest.dev.intern.nav.no"
    - name: FLEX_INTERN_GATEWAY_AAD_APP_CLIENT_ID
      value: "a8b8fb87-75ea-4a40-92df-34172780c677"
    - name: FLEX_INTERN_GATEWAY_HOST
      value: "flex-intern-gateway.dev.intern.nav.no"
    - name: INTERNARBEIDSFLATEDECORATOR_HOST
      value: "internarbeidsflatedecorator-q0.dev.intern.nav.no"
    - name: ISDIALOGMELDING_AAD_APP_CLIENT_ID
      value: "dev-gcp.teamsykefravr.isdialogmelding"
